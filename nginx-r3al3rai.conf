# R3AL3R AI - Nginx Configuration for r3al3rai.com
# Save as: nginx-r3al3rai.conf

worker_processes 4;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # Logging
    access_log logs/r3al3rai_access.log;
    error_log logs/r3al3rai_error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/json application/xml+rss;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # HTTPS Server - R3AL3R AI
    server {
        listen 443 ssl http2;
        server_name r3al3rai.com www.r3al3rai.com;

        # SSL Certificates (UPDATE PATHS ONCE PRIVATE KEY IS FOUND)
        ssl_certificate certs/fullchain.pem;
        ssl_certificate_key certs/r3al3rai.com.key;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Frontend - Port 3000
        location / {
            limit_req zone=general_limit burst=20;
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API - Port 3002
        location /api/ {
            limit_req zone=api_limit burst=10;
            proxy_pass http://127.0.0.1:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Knowledge API - Port 5004
        location /knowledge/ {
            rewrite ^/knowledge/(.*) /api/$1 break;
            proxy_pass http://127.0.0.1:5004;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Storage Facility - Port 3003
        location /storage/ {
            rewrite ^/storage/(.*) /api/$1 break;
            proxy_pass http://127.0.0.1:3003;
            proxy_set_header Host $host;
        }
    }

    # HTTP to HTTPS Redirect
    server {
        listen 80;
        server_name r3al3rai.com www.r3al3rai.com;
        return 301 https://$server_name$request_uri;
    }
}
